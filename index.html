<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom-style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="jumbotron">

        <h1 class="text-center">Can I have Memez?</h1>
        <p class="text-center"> Fill out the form and start creating memes.</p>

        <form id="memeform">
            <div class="form-group row">
                <label for="memeurl" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input class="form-control" id="memeurl" type="text" placeholder="What's the URL for your meme image?">
                </div>
            </div>
            <div class="form-group row">
                <label for="text-top" class="col-sm-2 col-form-label">Text on Top</label>
                <div class="col-sm-10">
                    <input class="form-control" id="text-top" type="text" placeholder="(Optional) What text do you want at the top of the meme?">
                </div>
            </div>
            <div class="form-group row">
                <label for="text-bottom" class="col-sm-2 col-form-label">Text on Bottom</label>
                <div class="col-sm-10">
                    <input class="form-control" id="text-bottom" type="text" placeholder="(Optional) What text do you want at the bottom of the meme?">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button class="btn btn-primary" id="submitmeme" type="submit">Add Meme</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mb-4">
        <div class="row mt-3 shrink justify-content-start" id="memerow">
        </div>
    </div>
</body>
</html>
